---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for page in site.pages %}
    {% if page.title %}
    <li><span class="post-date">...</span>
      <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
    </li>
    {% endfor %}
  </ul>

</div>
