---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for page in site.pages %}
      <li><span class="post-date">...</span>
      {% if page.title %}<a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
